<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="overview">1111111</div>
    <div id="target"></div>

    <script>
      var arrStr = [
        ["aaa", 111, "apple"],
        ["bbb", 222, "banana"],
        ["ccc", 333, "peach"],
      ];

      lenStr = arrStr.length;
      const subStr = [];
      console.log("lengthStr : ", lenStr);

      for (var i = 0; i < arrStr.length; i++) {
        const [key, value, fruit] = arrStr[i];
        subStr.push([key, value, fruit]);
        console.log(">> i :", i, " | subStr : ", subStr);

        let div1 = document.createElement("div");
        div1.setAttribute("class", "map_list_item");
        div1.innerText = fruit;
        document.querySelector("#target").append(div1);
      }

      const overview = document.getElementById("#overview");
    </script>
  </body>
</html>
